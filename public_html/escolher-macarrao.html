<!DOCTYPE html>
<html>
<head>
	<title>Macarrone Delivery</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/geral.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	
	<header id="geral-cabecalho">

		<div id="geral-cabecalho-menu">
			
			<div id="geral-cabecalho-menu-esquerdo">
				<a href="/" title="Página Inicial">
					<i class="fa fa-home" aria-hidden="true"></i>
					<span>Home</span>
				</a>
			</div>

			<div id="geral-cabecalho-menu-direito">
				<a href="/carrinho.html" title="Carrinho">
					<span>Carrinho</span>
					<i class="fa fa-shopping-cart" aria-hidden="true"></i>
				</a>
			</div>

		</div>

		<div id="geral-cabecalho-logo">
			<a href="/" title="Macarrone Delivery">
				<img src="img/logo.png" alt="Logo">
			</a>
		</div>

		<section id="geral-cabecalho-conteudo">
			<span>Monte seu prato</span>
		</section>

	</header>

	<section id="montar-prato" class="container-fluid">
		
		<div id="montar-prato-opcoes" class="row">
			
			<div class="col-xs-4">
				<span class="selecionado">Macarrão</span>
			</div>

			<div class="col-xs-4">
				<span>Molho</span>
			</div>

			<div class="col-xs-4">
				<span>Recheio</span>
			</div>

		</div>

		<div id="montar-prato-opcoes-selecionadas" class="row">
			
			<div class="col-xs-4">
				<span>Não definido</span>
			</div>

			<div class="col-xs-4 opcao-do-meio">
				<span>Não definido</span>
			</div>

			<div class="col-xs-4">
				<span>Não definido e Não definido</span>
			</div>

		</div>

		<section id="montar-prato-itens-da-opcao" class="row">

			<div class="col-xs-3">
				<img>
				<span>Spaguethi</span>
			</div>

			<div class="col-xs-3">
				<img>
				<span>Penne</span>
			</div>

			<div class="col-xs-3">
				<img>
				<span>Fettuccine</span>
			</div>

		</section>

	</section>

	<section id="geral-conteudo">
		
	</section>

	<footer id="geral-rodape" class="container-fluid">
		
		<div class="row">
			<div id="geral-rodape-conteudo" class="col-xs-3">
				teste
			</div>
		</div>

	</footer>

</body>
</html>
