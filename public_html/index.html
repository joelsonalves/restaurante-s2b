<!DOCTYPE html>
<html>
<head>
	<title>Restaurante S2B - Home</title>
	<link rel="stylesheet" type="text/css" href="css/geral.css">
	<link rel="stylesheet" href="font/font-awesome-4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
</head>
<body>
	<header id="cabecalho-principal">
		
		<div id="logo">

			<a href="/">
				<img src="img/logo.png" alt="Logo">
			</a>

		</div>

		<nav id="menu">
			
			<a href="#">
				<i class="fa fa-map-marker" aria-hidden="true" title="Localização"></i>
			</a>
			
			<a href="#">
				<i class="fa fa-phone-square" aria-hidden="true" title="Contato"></i>
			</a>
	
			<a href="#">
				<i class="fa fa-list" aria-hidden="true" title="Cardápio"></i>
			</a>

		</nav>

		<div id="carrinho">

			<a href="#">
				<i class="fa fa-user-circle" aria-hidden="true" title="Entrar"></i>
			</a>

			<a href="#">
				<i class="fa fa-shopping-cart" aria-hidden="true" title="Carrinho"></i>
			</a>

		</div>
	</header>

</body>
</html>
